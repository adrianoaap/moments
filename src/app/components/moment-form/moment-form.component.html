<form (ngSubmit)="submit()" [formGroup]="momentForm" #formDir="ngForm">
  <input type="hidden" name="" formControlName="id">
  <div class="form-group">
    <label for="title">Título</label>
    <input placeholder="Coloque um título" formControlName="title" required>
    <div *ngIf="title.invalid && formDir.submitted" class="validation-error">
      <p *ngIf="title.errors?.['required']">O titulo e obrigatório.</p>
    </div>
  </div>
  <div class="form-group">
    <label for="descricao">Descrição</label>
    <textarea placeholder="O que aconteceu lá?" formControlName="description" required></textarea>
    <div *ngIf="description.invalid && formDir.submitted" class="validation-error">
      <p *ngIf="title.errors?.['required']">A descrição e obrigatório.</p>
    </div>
  </div>
  <div class="form-group">
    <label for="image">Coloque a foto</label>
    <input type="file" (change)="onFileSelect($event)">
  </div>
  <input type="submit" value="{{ btnText }}">
</form>
